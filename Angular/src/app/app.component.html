<div class="container py-4">
  <div class="card">
    <div class="card-header">
      <strong>TensorFlow.js Demo - Linear Regression</strong>
    </div>
    <div class="card-body">
      <label>Input Value:</label>
      <input type="text" id="inputValue" class="form-control"><br>
    </div>
    <button type="button" (click)="trainModel()" class="btn btn-primary" id="predictButton">{{btnText}}</button><br><br>
    <h4><span>Result: </span></h4>
    <h5><span class="badge badge-secondary" id="output"></span>{{output}}</h5>
    <video id="videoCam" #videoPlayer width="224" height="224"></video>

  </div>
</div>
